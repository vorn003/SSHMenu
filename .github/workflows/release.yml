name: Bump, Build and Release

on:
  push:
    branches:
      - main
    paths:
      - '**.go'
      - go.mod
      - go.sum

permissions:
  contents: write

jobs:
  bump-build-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21.x'

      - name: Check syntax (build)
        run: go build ./...

      - name: Create and push tag (patch)
        uses: anothrNick/github-tag-action@v1
        with:
          DEFAULT_BUMP: patch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Fetch tags
        run: git fetch --tags

      - name: Determine tag and version
        id: set_tag
        run: |
          TAG=$(git describe --tags --abbrev=0)
          if [[ -z "$TAG" ]]; then
            echo "No tag found" >&2
            exit 1
          fi
          VERSION=${TAG#v}
          echo "::set-output name=TAG_NAME::$TAG"
          echo "::set-output name=VERSION::$VERSION"

      - name: Build linux/amd64
        run: |
          mkdir -p dist
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -tags netgo -ldflags="-s -w -X 'main.Version=${{ steps.set_tag.outputs.TAG_NAME }}'" -o dist/sshmenu

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ steps.set_tag.outputs.TAG_NAME }}
          release_name: ${{ steps.set_tag.outputs.VERSION }}
          body: Release ${{ steps.set_tag.outputs.TAG_NAME }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist/sshmenu
          asset_name: sshmenu_linux_amd64
          asset_content_type: application/octet-stream
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
