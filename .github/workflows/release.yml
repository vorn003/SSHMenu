name: Bump, Build and Release

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - '**.go'
      - go.mod
      - go.sum

permissions:
  contents: write

jobs:
  bump-build-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.26.x'

      - name: Check syntax (build)
        run: go build ./...

      - name: Create and push tag
        uses: anothrNick/github-tag-action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: patch

      - name: Fetch tags
        run: git fetch --tags

      - name: Determine tag and version
        id: set_tag
        run: |
          TAG=$(git describe --tags --abbrev=0)
          if [[ -z "$TAG" ]]; then
            echo "No tag found" >&2
            exit 1
          fi
          VERSION=${TAG#v}
          echo "::set-output name=TAG_NAME::$TAG"
          echo "::set-output name=VERSION::$VERSION"

      - name: Build linux/amd64
        run: |
          mkdir -p dist
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -tags netgo -ldflags="-s -w -X 'main.Version=${{ steps.set_tag.outputs.TAG_NAME }}'" -o dist/sshmenu_linux_amd64

      - name: Create GitHub Release and upload asset
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.set_tag.outputs.TAG_NAME }}
          name: ${{ steps.set_tag.outputs.VERSION }}
          artifacts: dist/sshmenu_linux_amd64
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
